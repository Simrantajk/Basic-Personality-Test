<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Personality Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personality Test</h1>
    
    <!-- Registration Page -->
    <div id="registration-page">
        <img class="fun-image" src="img.jpg" alt="Fun Image">
        <h2>Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <label for="dob"><br>Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        <button onclick="startTest()">Start Test</button>
        
    
    </div>

    <!-- Test Page -->
    <div id="test-page" style="display: none;">
      
        <div id="question-container"></div>
        <button onclick="submitTest()">Submit</button>
    </div>

    <!-- Results Page -->
    <div id="results-page">
        <h1>Results:</h1>
   
    <p id="personality-type"></p>
    <a href = "https://www.16personalities.com/personality-types">#Know more about your personality type</a>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
